# Sample configuration for comprehensive production assessments

scope:
  subscriptions:
    - "xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx"  # Production subscription
  
  required_tags:
    Environment: Production

stale_data:
  threshold_days: 90
  check_last_access: true
  sample_size: 10000
  max_container_size: 1000000

cost_analysis:
  enabled: true
  pricing_region: "eastus"
  calculate_savings: true
  tier_recommendations:
    cool_tier_days: 30
    archive_tier_days: 180
    min_size_gb: 1

security:
  check_public_access: true
  check_encryption: true
  check_network_rules: true
  check_auth_methods: true
  check_soft_delete: true
  check_versioning: true
  check_defender: true
  check_https_only: true
  minimum_tls_version: "TLS1_2"

governance:
  required_tags:
    - Environment
    - Owner
    - CostCenter
    - ApplicationName
  check_lifecycle_policies: true
  check_diagnostics: true
  naming_pattern: "^st[a-z0-9]{3,22}$"

metrics:
  enabled: true
  retention_days: 30
  metrics_list:
    - "Transactions"
    - "Ingress"
    - "Egress"
    - "SuccessServerLatency"
    - "Availability"
  time_grain: "PT1D"

output:
  directory: "./production-reports"
  formats:
    - json
    - csv
    - markdown
  include_details: true
  include_recommendations: true
  sanitize_output: false

execution:
  quick_mode: false
  parallel:
    enabled: true
    max_workers: 5
  rate_limit: 10
  verbose: true
