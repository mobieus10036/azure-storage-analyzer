# Sample minimal configuration for quick assessments

scope:
  subscriptions: []  # Empty = all accessible subscriptions
  
stale_data:
  threshold_days: 90
  sample_size: 5000  # Smaller sample for speed

cost_analysis:
  enabled: true
  calculate_savings: true

security:
  check_public_access: true
  check_encryption: true
  check_https_only: true

output:
  directory: "./quick-reports"
  formats:
    - markdown
    - csv

execution:
  quick_mode: true  # Skip detailed blob analysis
  parallel:
    enabled: true
    max_workers: 10
  verbose: false
